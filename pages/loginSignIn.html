    <main>
        <section style="width: 90%;margin:auto;margin-top: 5px;">
            <form class="w-50 m-auto" action="">
                <div class="input-group has-validation">
                    <span class="input-group-text">@</span>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="username" placeholder="Username"

                        <label for="username">نام کاربری</label>
                    </div>
                    <div class="invalid-feedback">
                        لطفا نام کاربری خود را وارد نمایید

                </div>

                    <span class="input-group-text">نام و نام خانوادگی</span>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="firstName" placeholder="firstName" required>
                        <label for="firstName">نام</label>
                    </div>
                    <div class="form-floating is-invalid">
                        <input type="text" class="form-control is-invalid" id="lastName" placeholder="lastName" required>
                        <label for="lastName">نام خانوادگی</label>
                    </div>
                    <div class="invalid-feedback">
                        نام و نام خانوادگی خود را کامل وارد نمایید
                    </div>
                </div>
            </form>
        </section>
